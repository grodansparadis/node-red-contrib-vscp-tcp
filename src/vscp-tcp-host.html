<script type="text/javascript">
    RED.nodes.registerType('vscp-tcp-host',{
        category: 'config',
        defaults: {
            name: {value:"",required:true},
            host: {value:"localhost",required:true},
            port: {value:9598,required:true,validate:RED.validators.number()},
            timeout: {value:10000,required:true,validate:RED.validators.number()},
            interface: {value:""},
            usetsl: { value: 0 },
            keepalive: { value: 0 },
        },
        label: function() {
            return this.name+" ["+this.host+":"+this.port+"]";
        }
    });
</script>

<script type="text/html" data-template-name="vscp-tcp-host">
    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-config-input-name">
    </div>
    <div class="form-row">
        <label for="node-config-input-host"><i class="fa fa-square"></i> Host</label>
        <input type="text" id="node-config-input-host">
    </div>
    <div class="form-row">
        <label for="node-config-input-port"><i class="fa fa-square"></i> Port</label>
        <input type="text" id="node-config-input-port">
    </div>
    <div class="form-row">
        <label for="node-config-input-timeout"><i class="fa fa-square"></i> Timeout</label>
        <input type="text" id="node-config-input-timeout">
    </div>
    <div class="form-row">
        <label for="node-config-input-interface"><i class="fa fa-square"></i> Interface</label>
        <input type="text" id="node-config-input-interface" placeholder="Optional GUID for i/f">
    </div>
    <div class="form-row">
        <label style="margin-left: 100px; width: 70%">
            <input
                type="checkbox"
                id="node-input-usetsl"
                placeholder=""
                style="width: 20px; margin: -4px 0 0 0;"
            />
            Use TSL
        </label>
    </div>
    <div class="form-row">
        <label style="margin-left: 100px; width: 70%">
            <input
                type="checkbox"
                id="node-input-keepalive"
                placeholder=""
                style="width: 20px; margin: -4px 0 0 0;"
            />
            Try to keep connection alive
        </label>
    </div>
</script>
